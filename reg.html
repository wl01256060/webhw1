<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>駐校藝術家音樂會線上報名</title> 
</head>
<body>
<form action="#" method="post">
	<fieldset>
		<legend>線上報名</legend>
		<label for="name">姓名：</label>
		<input name="name" type="text" id="name" placeholder="請輸入姓名" maxlength="10" required><br>
		<label for="college">學院：</label>
		<select name="college" id="college" size="1">
			<option value="literary">文學院</option>
			<option value="science">理學院</option>
			<option value="society">社會科學學院</option>
			<option value="law">法學院</option>
			<option value="commerce">商學院</option>
			<option value="foreign">外國語文學院</option>
			<option value="communication">傳播學院</option>
			<option value="internation">國際事務學院</option>
			<option value="education">教育學院</option>
		</select><br>
		<label for="phone">手機：</label>
		<input name="phone" type="text" id="phone" placeholder="請輸入手機號碼" tabindex="1" maxlength="10" pattern="[0-9]{10}" required><br>
		<label for="email">Email：</label>
		<input name="email" type="email" placeholder="請輸入email" id="email" required><br>
		<label for="birthday">生日：</label>
		<input type="date" id="birthday"><br>
		<input type="submit" value="送出">
	</fieldset>
</form>
</body>
</html>
